<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Vietnam 2026</title>
    <style>
        body {
            font-family: Arial;
            direction: rtl;
            text-align: center;
            background: #f5f5f5;
        }
        h1 {
            margin-top: 30px;
        }
        .gallery img {
            width: 300px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
   <h1 style="
    font-size: 48px;
    margin-top: 40px;
    margin-bottom: 20px;
    color: #2c3e50;
    font-weight: 700;
    letter-spacing: 2px;
">
    Vietnam 2026
</h1>
 
    <h1>Vietnam 2026</h1>

    <div class="gallery" id="gallery"></div>

    <script>
        fetch("images.json")
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById("gallery");
                images.forEach(name => {
                    const img = document.createElement("img");
                    img.src = "images/images/" + name;
                    gallery.appendChild(img);
                });
            });
    </script>
</body>
</html>
